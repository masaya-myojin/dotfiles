session_name: sandboxes
windows:
  - window_name: redis server
    shell_command_before:
      - cd ~/dev/smarby/piglet/tmp
    panes:
      - shell_command:
        - redis-server
  - window_name: smarby piglet
    start_directory: "~/dev/smarby/piglet"
    layout: tiled
    panes:
      - pwd
      - bin/rails s -p 3001
      - exit
  - window_name: smarby chris
    start_directory: "~/dev/smarby/chris"
    layout: tiled
    panes:
      - pwd
      - bin/rails s
      - exit
  - window_name: ruby workplace
    start_directory: "~/dev/ruby/single_files"
    panes:
      - pwd
